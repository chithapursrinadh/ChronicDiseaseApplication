<div class="container">
  <h2>Health Metrics</h2>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Metric Type</th>
        <th>Value</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let metric of metrics">
        <td>{{ metric.metricType }}</td>
        <td>{{ metric.value }}</td>
        <td>{{ metric.timestamp | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
