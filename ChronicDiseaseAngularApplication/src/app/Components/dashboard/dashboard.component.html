<div class="dashboard-container">
  <h2>Patient Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Metric</th>
        <th>Value</th>
        <th>Recorded At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let metric of metrics">
        <td>{{ metric.metricType }}</td>
        <td>{{ metric.value }}</td>
        <td>{{ metric.recordedAt | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
